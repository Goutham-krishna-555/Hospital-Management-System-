{% extends 'base.html'%}
{% block content %}
		<!-- /Breadcrumb -->
			<!-- Main Content -->
			<div class="container">

				<div class="row">
					<!-- Widget Item -->
					<div class="col-md-12">
						<div class="widget-area-2 proclinic-box-shadow">
							<h3 class="widget-title">Edit Patient</h3>
							<form method="post" action ="{%url 'update_patient' %}">
								{%csrf_token%}
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="patient-name">Patient Name</label>
										<input type="text" name = "patient_name" class="form-control" value="{% for i in patient %}{{i.patient_name}}{% endfor %}" id="patient-name">
										<input type="text" name = "patient_id" class="form-control" value="{% for i in patient %}{{i.id}}{% endfor %}" id="patient-id" hidden>
									</div>
									<div class="form-group col-md-6">
										<label for="dob">Date Of Birth</label>
										<input type="date" name="dob" value="{% for i in patient %}{{i.date_of_birth}}{% endfor %}" class="form-control" id="dob">
									</div>
									<div class="form-group col-md-6">
										<label for="age">Age</label>
										<input type="text" name = "age" value="{% for i in patient %}{{i.age}}{% endfor %}" class="form-control" id="age">
									</div>
									<div class="form-group col-md-6">
										<label for="phone">Phone</label>
										<input type="text" value="{% for i in patient %}{{i.phone}}{% endfor %}" name = "phone" class="form-control" id="phone">
									</div>
									<div class="form-group col-md-6">
										<label for="email">Email</label>
										<input type="email" name="email" value="{% for i in patient %}{{i.email}}{% endfor %}" class="form-control" id="Email">
									</div>
									<div class="form-group col-md-6">
										<label for="medical_history">Medical History</label>
										<input type="text" name = "medical_history" value="{% for i in patient %}{{i.medical_history}}{% endfor %}" class="form-control" id="medical_history">
									</div>
									<div class="form-group col-md-6">
										<label for="status">Status</label>
										<input type="text" name = "status" value="{% for i in patient %}{{i.status}}{% endfor %}" class="form-control" id="status">
									</div>
									<div class="form-group col-md-6">
										<label for="gender">Gender</label>
										<select class="form-control" name="gender" id="gender">
											<option>Male</option>
											<option>Female</option>
											<option>Other</option>
										</select>
									</div>
									<div class="form-group col-md-12">
										<label for="exampleFormControlTextarea1">Address</label>
										<textarea name="address"  class="form-control" id="exampleFormControlTextarea1" rows="3">{% for i in patient %}{{i.address}}{% endfor %}</textarea>
									</div>

									<div class="form-check col-md-12 mb-2">
										<div class="text-left">
											<div class="custom-control custom-checkbox">
												<input class="custom-control-input" type="checkbox" id="ex-check-2">
												<label class="custom-control-label" for="ex-check-2">Please Confirm</label>
											</div>
										</div>
									</div>
									<div class="form-group col-md-6 mb-3">
										<button type="submit" class="btn btn-primary btn-lg">Submit</button>
									</div>
								</div>
							</form>
							<!-- Alerts-->
							<div class="alert alert-success alert-dismissible fade show" role="alert">
								<strong>Successfully Done!</strong> Please add payment now
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">×</span>
								</button>
							</div>
							<div class="alert alert-warning alert-dismissible fade show" role="alert">
								<strong>Holy guacamole!</strong> You should check in on some of those fields below.
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">×</span>
								</button>
							</div>
							<!-- /Alerts-->
						</div>
					</div>
					<!-- /Widget Item -->
				</div>
			</div>
			<!-- /Main Content -->
{%endblock%}
